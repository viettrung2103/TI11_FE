<!-- eslint-disable prettier/prettier -->
<div *ngIf="team" class="main-body">
  <div class="row">
    <a
      [routerLink]="['/teams/teams-list']"
      style="margin-bottom: 15px; cursor: pointer; text-decoration: underline"
      >&#8592; Back to teams' list</a
    >
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img
              [src]="team.imageUrl"
              alt="team"
              class="rounded-circle p-2 bg-primary"
              width="110"
              height="110" />

            <div class="mt-3">
              <h4>{{ team.tag }}</h4>
              <p class="text-muted font-size-sm">TeamId: {{ team.teamId }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Team Id</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'LOCKED'"
                type="text"
                class="form-control"
                [value]="team.teamId" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Team Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'LOCKED'"
                type="text"
                class="form-control"
                [value]="team.teamName" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Team Tag</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'LOCKED'"
                type="text"
                class="form-control"
                [value]="team.tag" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Region:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <select
                [disabled]="mode === 'LOCKED'"
                name="region"
                class="form-select">
                <ng-container *ngFor="let region of regions">
                  <option>
                    <div value="team.region">{{ team.region }}</div>
                  </option>
                </ng-container>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Wins:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'LOCKED'"
                type="text"
                class="form-control"
                [value]="team.wins" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Losses:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'LOCKED'"
                type="text"
                class="form-control"
                [value]="team.losses" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Create At:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'LOCKED'"
                type="text"
                class="form-control"
                [value]="team.createAt" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Last Match At:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'LOCKED'"
                type="text"
                class="form-control"
                [value]="team.lastMatchAt" />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 text-secondary"></div>

            <!-- ():binding event -->
            <button (click)="changeMode(mode)" class="btn btn-primary px-4">
              {{ buttonText }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
